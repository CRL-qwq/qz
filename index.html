<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>3D枪战游戏</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000;
        }
        canvas { 
            display: block; 
        }
        #ammo { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            color: white; 
            font-family: Arial; 
            font-size: 24px;
        }
        #startScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ammo">弹药: 30/30</div>
    <div id="startScreen">
        <h1>3D枪战游戏</h1>
        <button id="startButton">开始游戏</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // 初始化场景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // 添加控制器
        const controls = new THREE.PointerLockControls(camera, document.body);
        
        // 移动控制状态
        const moveState = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };
        
        // 键盘控制
        document.addEventListener('keydown', (event) => {
            switch(event.code) {
                case 'KeyW': moveState.forward = true; break;
                case 'KeyA': moveState.left = true; break;
                case 'KeyS': moveState.backward = true; break;
                case 'KeyD': moveState.right = true; break;
            }
        });
        
        document.addEventListener('keyup', (event) => {
            switch(event.code) {
                case 'KeyW': moveState.forward = false; break;
                case 'KeyA': moveState.left = false; break;
                case 'KeyS': moveState.backward = false; break;
                case 'KeyD': moveState.right = false; break;
            }
        });
        
        // 开始游戏按钮
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            controls.lock();
        });
        
        // 添加灯光
        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        scene.add(directionalLight);
        
        // 添加简单地形
        const groundGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x3a5f0b,
            wireframe: false
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        
        // 添加简单障碍物
        const boxGeometry = new THREE.BoxGeometry(5, 5, 5);
        const boxMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.set(10, 2.5, 0);
        scene.add(box);
        
        // 设置相机位置
        camera.position.y = 2;
        
        // 射击功能
        document.addEventListener('click', () => {
            if (controls.isLocked) {
                // 创建射线检测
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
                
                // 检测碰撞
                const intersects = raycaster.intersectObjects(scene.children);
                
                if (intersects.length > 0) {
                    // 击中物体
                    console.log("击中:", intersects[0].object);
                    
                    // 如果击中障碍物，可以添加效果
                    if (intersects[0].object === box) {
                        box.material.color.setHex(0xff0000);
                        setTimeout(() => {
                            box.material.color.setHex(0x8B4513);
                        }, 200);
                    }
                }
            }
        });
        
        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // 移动速度
        const moveSpeed = 0.1;
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 处理移动
            if (controls.isLocked) {
                if (moveState.forward) controls.moveForward(moveSpeed);
                if (moveState.backward) controls.moveForward(-moveSpeed);
                if (moveState.left) controls.moveRight(-moveSpeed);
                if (moveState.right) controls.moveRight(moveSpeed);
            }
            
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
